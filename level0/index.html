<html lang="en">
<head>
    <title></title>

    <script type="text/javascript">
    
    function do_math(num1, num2, operator)
    {
        var result;    
        switch (operator)
        {
            case "+":
                result = num1 + num2;
                break;
            case "-":
                result = num1 - num2;
                break;
            case "*": 
            case "x":
            case "X":
                result = num1 * num2;
                break;
            case "/":
                result = num1 / num2;
                break;
            default:
                break;
        }
        return result;
    }
    console.log("do_math(20,2,'+') returns: " + do_math(20,2,"+"));
    
    function find_middle_letters(string)
    {
        var middleLetters = "";
        var stringLength = string.length;
        
        if(stringLength % 2 === 1)
        {
            middleLetters += string[Math.floor(stringLength / 2)];
        }
        else
        {
            middleLetters += string[Math.floor(stringLength / 2) - 1] + string[Math.floor(stringLength / 2)];
        }
        return middleLetters;
    }

    console.log("find_middle_letters('seven') returns: " + find_middle_letters("seven"));
    console.log("find_middle_letters('dish') returns: " + find_middle_letters("dish"));

    function cocococombomath(num1, num2, num3, num4, num5)
    {
        var result = ((num1 * num2) + num3) / num4 - num5;
        return result;
    }
    
    console.log("cocococombomath(3,2,6,3,5) returns: " + cocococombomath(3,2,6,3,5));
    
    
    </script>
</head>
